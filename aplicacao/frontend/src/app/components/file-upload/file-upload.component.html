<div class="max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-xl ring-1 ring-gray-100">
  <div class="mb-6">
    <label class="block text-gray-800 text-sm font-semibold mb-2" for="file-upload">
      üìÇ Selecione arquivos YAML
    </label>
    <input
      id="file-upload"
      type="file"
      class="block w-full text-sm text-gray-600
             file:mr-4 file:py-2 file:px-4
             file:rounded-lg file:border-0
             file:text-sm file:font-semibold
             file:bg-blue-600 file:text-white
             hover:file:bg-blue-700 cursor-pointer"
      multiple
      accept=".yaml,.yml"
      (change)="onFileSelected($event)"
    >
  </div>

  <div *ngIf="selectedFiles.length > 0" class="mb-6">
    <h3 class="text-sm font-medium text-gray-800 mb-3 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      Arquivos selecionados ({{selectedFiles.length}})
    </h3>
    
    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <ul class="divide-y divide-gray-200">
        <li *ngFor="let file of selectedFiles" class="px-4 py-3 hover:bg-gray-50 flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            <span class="text-sm font-medium text-gray-700 truncate max-w-xs">{{ file.name }}</span>
          </div>
          <span class="text-xs text-gray-500">{{ file.webkitRelativePath}}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      *ngIf="selectedFiles.length > 0"
      (click)="uploadFiles()"
      class="px-5 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 cursor-pointer"
    >
      ‚ñ∂Ô∏è Rodar Testes
    </button>
    <button
      *ngIf="selectedFiles.length > 0"
      (click)="clearSelection()"
      class="px-5 py-2 bg-gray-200 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer"
    >
      üßπ Limpar
    </button>
  </div>
</div>
